 #事件
 commierev.5.t:0 "[SCOPE.sState('coop_state').GetName][SCOPE.sBuilding('coop_building').GetName]宪法"
 commierev.5.d:0 "[SCOPE.sState('coop_state').GetName]的劳动者在[SCOPE.sBuilding('coop_building').GetName]的工人委员会里高票通过了新的工人民主管理法案，旨在推动群众性的技术革新，修正不合理的规章制度，保证工人对企业的管理权。"
 commierev.5.f:0 "过去，官僚主义者制订生产计划是：指标往下贯，干部受为难，群众一边看。去年，工人群众以高度的主人翁责任感，自下而上地讨论计划，根据实际情况，既充分发挥革命积极性，又留有余地。结果提前完成了全年生产任务。工人阶级掌握企业的管理大权，充分发挥了群众的革命积极性和创造性。"
 commierev.5.a:0 "改进我们的计划工作"
 commierev.5.b:0 "向工人阶级致敬"
