 commierev.6.d:0 "[SCOPE.sState('communal_state').GetName]本地群众选举产生的人民委员会工作效率提高，开启了劳动群众自己治理国家的新模式"
 commierev.6.f:0 "在这个基础上，旧的“国家政权”的大多数职能已经变得极其简单，已经可以简化为登记、记录、检查这样一些极其简单的手续，以致每一个识字的人都完全能够胜任这些职能，行使这些职能只须付给普通的“工人工资”，并且可以（也应当）把这些职能中任何特权制、“长官制”的痕迹铲除干净。"
