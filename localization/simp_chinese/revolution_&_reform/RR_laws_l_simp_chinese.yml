 lawgroup_centralization:0 "集中化"
 lawgroup_centralization_desc:0 "国家权力是怎么在地方或中央间分配的"
 
 institution_military_cantons:0 "军事管制"
 institution_military_cantons_desc:0 "军队稳固权力的程度。"
