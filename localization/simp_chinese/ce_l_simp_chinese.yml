l_simp_chinese:
# Economic System group
 law_communal_principle:0 "工人民主计划"
 law_communal_principle_desc:0 "由劳动者直接选举产生的工人委员会、工会等组织管理的计划经济，其中地方自治机构起到很大作用。"
 
 law_command_economy:0 "指令经济"
 law_command_economy_desc:0 "政府直接管理生产的大部分方面的内向型干预经济。"
 
 law_one_party_leadership:0 "一党专政"
 law_one_party_leadership_desc:0 "由唯一而无所不能的强大意识形态集团取代一般官僚机构进行治理。"
 
 law_mass_democracy:0 "群众性大民主"
 law_mass_democracy_desc:0 "通过广泛存在的政治自由，以及工会等群众组织，劳动者在先锋队领导下直接参加国家管理。"
 
 commierev.1.t:0 "社会主义革命的爆发"
 commierev.1.desc:0 "在我国，革命内战已经爆发，而如今政治上日益强大的劳动者群众已经明确地表达了自己的态度：建立社会主义！"
 commierev.1.f:0 "在还没有民主选举的机关的地方和在军队中，全部政权应当完全转归地方委员会和它们选出的委员，或者转归必须由选举产生的其他机关。在国家的全力支持下，应当把工人和革命军队，即经实际证明能够镇压反革命分子的军队，无条件地和普遍地武装起来。"
 commierev.1.a:0 "一切政权归委员会！"
 commierev.1.b:0 "工人阶级的先锋队将会引领这次革命"
 commierev.1.c:0 "安那其妈妈与我们同在"
 
 commierev.2.t:0 "工人阶级要求革命"
 commierev.2.desc:0 "我国已经处于内战状态，而参加革命的无产阶级群众越发激进，他们开始要求进一步的革命。"
 commierev.2.f:0 "只要我们还是少数，我们就要进行批评，揭示错误，同时宣传全部国家政权归工人代表委员会的必要性，使群众从实际经验中纠正自己的错误。"
 commierev.2.a:0 "我们的前途是坚持党对一切工作的绝对领导"
 commierev.2.b:0 "我们的前途是共产主义"
 commierev.2.c:0 "我们的前途是无治主义"

