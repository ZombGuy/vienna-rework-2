l_english:
#政府体制
 gov_sovietmultipledic:0 "Soviet Pluralistic Dictatorship" 
 gov_sovietmultipledic_desc:0 "A kind of [concept_country] in which the soviets generated by the special social circumstances of Russia were in charge of full time, where the population relied on local soviets to rule and where the supreme soviets [Concept('concept_election','$concept_elected$')] by the local soviets were responsible for the functions of the [concept_government].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_gemeinwesen:0 "Gemeinwesen"
 gov_gemeinwesen_desc:0 "Derived from the German word "Gemeinwesen", the gemeinwesen was a large community of workers directly responsible for the results of the workers' [Concept('concept_election','$concept_elected$')], de facto diluting the concept of the "[concept_country]" and allowing all workers to assume the functions of [concept_government].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_commune_state:0 "Commune State"
 gov_commune_state_desc:0 "A "state that is not a state", born in the specific environment of French culture, led by communal councils directly [Concept('concept_election','$concept_elected$')] by workers, with a [concept_country] [concept_government] that maintains only minimal functions.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_combined_syndicates:0 "Combined Syndicates"
 gov_combined_syndicates_desc:0 "Based on the strong and long history of trade unions in the country, the power organ of the [concept_government] is transferred to the general union, which is formed by a coalition of trade unions and [Concept('concept_election','$concept_elected$')] by workers and trade unions under the premise of socialist system. Here, the [concept_country] exists only in the role of coordinator.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 
 gov_peoples_democratic_republic:0 "People's Democratic Republic"
 gov_peoples_democratic_republic_desc:0 "This type of [concept_government] is a transitional form of committee government in which a broad group of workers establishes a people's democracy through [Concept('concept_election','$concept_elected$')], allowing the [concept_country] to gradually embark on the path of socialist construction.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 RULER_SOC_PRESIDENT:0 "National President"
 RULER_GEMEINWESENSKANZLER:0 "Gemeinwesenskanzler"
 
  #事件
 commierev.3.t3:0 "Committee Accuses" 
 commierev.3.d3:0 "The Central Technocratic Council is considering freezing the personnel transfer decision of a group of expert cadres recently admitted to the technocratic councils who, although they have sufficient technical talents, do not possess faith in the socialist cause." 
 
 commierev.4.t3:0 "Thought Cleaning" 
 commierev.4.d3:0 "There is a high probability that a large number of experts in the councils have now departed from the path of socialism, and the Central Technocratic Council is holding a general meeting to cleanse them completely." 
 
 commierev.7.t:0 "Establish Atheism" 
 commierev.7.d:0 "With the principle of State atheism becoming our governance mode, it is time to destroy the old belief system" 
 commierev.7.f:0 "He was committed to attributing the religious world to his secular foundation. He did not notice that after completing this work, the main thing had not yet been done. Because the secular foundation separates oneself from oneself and transforms oneself into an independent kingdom, this fact can only be explained by the self division and self contradiction of this secular foundation." 
 commierev.7.a:0 "No God!" 